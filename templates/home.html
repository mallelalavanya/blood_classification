<!DOCTYPE html>
<html>
<head>
    <title>Blood Cell Classification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e1bee7); /* Soft gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            color: #4a148c;
            margin-bottom: 30px;
        }

        .how-to-use {
            text-align: left;
            margin-bottom: 25px;
            color: #6a1b9a;
        }

        .how-to-use h3 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        input[type="file"] {
            padding: 10px;
            border: none;
            margin: 20px 0;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #7e57c2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #5e35b1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blood Cell Image Classification</h1>
        
        <div class="how-to-use">
            <h3>How to Use</h3>
            <p>1. Click on the "Choose File" button to select a blood cell image from your device.</p>
            <p>2. After selecting the image, click the "Predict" button.</p>
            <p>3. Wait for the model to analyze the image and display the classification result.</p>
        </div>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
